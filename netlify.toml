[build]
  publish = ".next"
  command = "echo '=== Node/npm versions ===' && node --version && npm --version && echo '=== Installing dependencies ===' && npm ci --legacy-peer-deps && echo '=== Checking critical packages ===' && ls -la node_modules/ | grep -E 'clsx|tailwind-merge|@splinetool' || echo 'Packages not found!' && echo '=== Package count ===' && find node_modules -maxdepth 1 -type d | wc -l && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  port = 3000

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200